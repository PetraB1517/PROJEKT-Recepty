<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Recepty (standardní verze)</title>
	<link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&display=swap" rel="stylesheet">
</head>
<body>
  <section class="body">
    <!-- největší hlavní recept -->
    <section class="hlavni recept">
      <section class="hlavicka">
        <span class="sekce">Saláty</span>
        <span class="komenty">5 komentářů</span>
      </section>
      <h1>Salát s&nbsp;vlašskými ořechy</h1>
    </section>
    <section class="recepty">
      <!-- malý recept 1 -->
      <section class="recept jedna">
        <section class="hlavicka">
          <span class="sekce">Svačina</span>
          <span class="komenty">16 komentářů</span>
        </section>
        <h2>	Chlebíček s&nbsp;avokádem</h2>
      </section>
      
      <!-- malý recept 2 -->

      <section class="recept dva">
        <section class="hlavicka">
          <span class="sekce">Mexická</span>
          <span class="komenty">7 komentářů</span>
        </section>
        <h2>Avokádové tacos</h2>
      </section>


      <!-- malý recept 3 -->
      <section class="recept tri">
        <section class="hlavicka">
          <span class="sekce">Luštěniny</span>
          <span class="komenty">23 komentářů</span>
        </section>
        <h2>	Pita chléb s&nbsp;cizrnou</h2>
      </section>


      <!-- malý recept 4 -->
      <section class="recept ctyri">
        <section class="hlavicka">
          <span class="sekce">Burgery</span>
          <span class="komenty">19 komentářů</span>
        </section>
        <h2>	Sojový burger</h2>
      </section>
    </section>
  </section>


	<footer class="paticka">
		<p>Foto z <a href="https://unsplash.com">unsplash.com</a> (licence <a href="https://unsplash.com/license">do-whatever-you-want</a>)</p>
	</footer>

</body>
</html>
